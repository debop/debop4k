# debop4k.data.spring.boot.autoconfigure.HikariDataSourceProperties
debop4k.datasource.driver-class=org.h2.Driver
debop4k.datasource.jdbc-url=jdbc:h2:mem:test
debop4k.datasource.username=sa
debop4k.datasource.password=
debop4k.datasource.max-pool-size=32
debop4k.datasource.min-idle-size=2
debop4k.datasource.flyway.clear-database=true
debop4k.datasource.flyway.baseline-on-migrate=true
debop4k.datasource.flyway.init-method=migrate
debop4k.datasource.postgres.prepared-statement-cache-queries=1024
debop4k.datasource.postgres.prepared-statement-cache-size=128
# Logging
logging.level.root=info
logging.level.debop4k.data=trace