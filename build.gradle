buildscript {

    ext.kotlinVersion = '1.0.2'

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'maven'
    apply plugin: 'idea'

    group = 'com.github.debop'
    version = '0.0.1-SNAPSHOT'

    compileJava {
        sourceCompatibility = 1.6
        targetCompatibility = 1.6
    }
    compileTestJava {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    sourceSets {
        main.java.srcDirs = ['src/java']
        main.kotlin.srcDirs = ['src/kotlin']
        main.resources.srcDirs = ['src/resources']

        test.java.srcDirs = ['test/java']
        test.kotlin.srcDirs = ['test/kotlin']
        test.resources.srcDirs = ['test/resources']
    }
}

subprojects {
    // In this section you declare where to find the dependencies of your project
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/kotlin/exposed" }
    }

    // In this section you declare the dependencies for your production and test code
    dependencies {
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"

        testCompile "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
        testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"

        compile 'org.slf4j:slf4j-api:1.7.21'
        compile 'ch.qos.logback:logback-classic:1.1.7'

        compile 'nl.komponents.kovenant:kovenant:3.2.+'
        compile "uy.klutter:klutter-core:1.18.+"
        compile "uy.klutter:klutter-json-jackson:1.18.+"
        compile "uy.klutter:klutter-reflect:1.18.+"
        compile "uy.kohesive.injekt:injekt-core:1.16.+"

        compile "org.jetbrains.exposed:exposed:0.5.0"

        compile "joda-time:joda-time:2.9.4"

        testCompile 'junit:junit:4.12'
        testCompile 'org.assertj:assertj-core:3.4.1'
        testCompile 'org.assertj:assertj-joda-time:2.0.0'
        testCompile 'io.kotlintest:kotlintest:1.2.0'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}





